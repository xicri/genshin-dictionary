version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    assignees:
      - "xicri"
    groups:
      security:
        applies-to: "security-updates"
        update-types:
          - "major"
          - "minor"
          - "patch"
      compatible:
        applies-to: "version-updates"
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    assignees:
      - "xicri"
    groups:
      security:
        applies-to: "security-updates"
        update-types:
          - "major"
          - "minor"
          - "patch"
      normal:
        applies-to: "version-updates"
        update-types:
          - "major"
          - "minor"
          - "patch"
